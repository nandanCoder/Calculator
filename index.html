<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Jost:ital@1&family=Kanit&family=Roboto&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" class="display">
        <div><button class="color">AC</button><button class="color">DE</button><button class="color">.</button><button class="color">/</button></div>
        <div><button>7</button><button>8</button><button>9</button><button class="color">X</button></div>
        <div><button>4</button><button>5</button><button>6</button><button class="color">-</button></div>
        <div><button>1</button><button>2</button><button>3</button><button class="color">+</button></div>
        <div><button>00</button><button>0</button><button id="eqalbtn" class="color"> = </button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
